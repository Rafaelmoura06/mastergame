<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <title>MasterGame | Matriz</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="imagens/favicon.ico" alt="Logo MasterGame">
            <div class="minhaLogo"><span class="gradient1">MasterGame</span></div>
            <ul class="menu">
                <li>
                    <span class="meumenu" id="menuIcon"><img class="logo" src="./imagens/iconMenu.png" alt=""></span>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="jogar">VENHA JOGAR!</h1>
        <p class="calcular">DIGITE OS NÚMEROS PARA O CÁLCULO:</p>
        <section id="jogo">
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
            <div id="matriz">

            </div>
            <div class="c4"></div>
            <div class="c5"></div>
            <div class="c6"></div>
        </section>
        <section id="btn_game">
            <button class="calculo">CALCULAR</button>
        </section>
    </main>
    <footer>
        <img id="icon" src="imagens/icon-svg.png" alt="">
        <p>Gabriel Ferreira   Giulia Santiago  Giullia Gentil  Letícia Almeida  João Henrique  Rafael Ferreira  Samuel Yago  Vitória Rodrigues.</p>
    </footer>

</html>
